<div class="container mt-5">
    <h2>Please Login</h2>
   <div class="row">
    <div class="col-md mt-5">
     <form #loginForm="ngForm" (ngSubmit)="formSubmit()">
         <label for="userName">User Name</label>
         <input #userName="ngModel" name="userName" type="text" 
         class="form-control col-8 mb-3" required [(ngModel)]="user.userName"
         maxlength="10" minlength="5">
         <div *ngIf="!userName.valid && (userName.dirty || userName.touched)"
         class="alert alert-danger">User is required.</div>
         <label for="password">Password</label>
         <input name="password" type="password" class="form-control col-8 mb-3"  required [(ngModel)]="user.password">
         <button class="btn btn-primary mt-4" type="submit" [disabled]="!loginForm.valid">Submit</button>
     </form>
    </div>
     <div class="col-md">
         <img src="../../assets/globe.jpg" alt="Globe" width="500" height="600" class="img-fluid ">
     </div>
   </div>
</div>
