<div class="container mt-5 p-4">
    <div class="header">
        <input type="text" class="form-control" style="width: 30rem;"
        [(ngModel)]="searchValue"
        >
        <img src="../../../assets/logo.png" alt="Logo" id="logo">
    </div>
    <div class="row mt-3">
        <div class="col-md-4 col-card" *ngFor="let country of countries | searchfilter: searchValue">
            <div class="card text-center">
                <img src="{{country.url}}" alt="city">
                <div class="card-body">
                    <h5 class="card-title">{{country.name}}</h5>
                    <a routerLink="/child/{{country.id}}">Read more</a>
                </div>
            </div>
        </div>
    </div>
    <div>
    </div>
</div>
